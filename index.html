<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>high-and-low</title>
</head>
<body>
  <div class="mx-auto container py-8">
    <h1 class="text-center font-bold text-2xl mb-12">HIGH AND LOW</h1>
    <p class="text-center mb-4">どちらが強いカードが当てるゲームです。<br>2枚のうちどちらかクリックして強いカードを当ててください。</p>
    <ul class="max-w-screen-sm bg-gray-100 rounded p-4 mx-auto mb-10 list-disc list-inside grid gap-y-4">
      <li class="pl-4 -indent-4">カードの強さは以下の通りです。<br><span class="font-bold">(弱)2 < 3 < 4 .... J < Q < K < A(強)</span></li>
      <li class="pl-4 -indent-4">数字が同じ場合はマークで判定します。強さは以下の通りです。<br><span class="font-bold">(弱)クローバー < ダイヤ < ハート < スペード(強)</span></li>
    </ul>
    <div class="flex justify-center gap-x-4 mb-20">
      <button data-key="first" class="js-tramp w-[200px]"></button>
      <button data-key="second" class="js-tramp w-[200px]"></button>
    </div>
    <div class="flex flex-col items-center max-w-screen-md mx-auto gap-y-8">
      <div id="js-trashArea" class="grid gap-4 grid-cols-[repeat(13,1fr)] place-items-center"></div>
      <table class="border-collapse table-auto w-full text-sm">
        <thead>
          <tr>
            <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 text-left">ターン</th>
            <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 text-left">デッキ残数（枚）</th>
            <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 text-left">勝ち（回）</th>
            <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 text-left">負け（回）</th>
            <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 text-left">勝率（％）</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr>
            <td id="js-turn" class="border-b border-slate-100 p-4 pl-8 text-slate-500"></td>
            <td id="js-count" class="border-b border-slate-100 p-4 pl-8 text-slate-500"></td>
            <td id="js-win" class="border-b border-slate-100 p-4 pl-8 text-slate-500"></td>
            <td id="js-lose" class="border-b border-slate-100 p-4 pl-8 text-slate-500"></td>
            <td id="js-percent" class="border-b border-slate-100 p-4 pl-8 text-slate-500"></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="js-resetBtn" class="bg-gray-200 py-1.5 px-4 rounded">リセット</button>
    </div>
  </div>
  <div id="js-tramp"></div>
  <script src="./js/main.js"></script>
</body>
</html>
